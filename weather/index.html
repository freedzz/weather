<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>天气显示</title>
	</head>
	<link rel="stylesheet" href="main.css">
	<body>
		<div class="container">
			<div class="footer">
				<div class="main-item">
					<div class="showWeather">
						<img src="img/weather_qing.png"><span>9℃</span>
					</div>
					<div class="showDeatailWeater">
						<span>地区</span> | <span>晴</span> | <span>无持续风向=3级</span>
					</div>
					<div class="showDate" id="clock"></div>
					<div class="showDate" id="day"></div>
				</div>
			</div>
			<div class="content">
				<div class="main-item">
					<div class="showNumber">
						<h2>余位数</h2>
						<span>99</span>
					</div>
					<div class="showText">这是一段用来测试的文本信息。</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="main.js"></script>
</html>
